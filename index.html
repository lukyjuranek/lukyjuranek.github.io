            <startup-card href="https://bluebee.es" src="img/bluebee.png" title="Bluebee" text="Bluebee is a platform that lets users offer and look for properties with a tinder-like interface. Tenants can use filters to find the perfect property and landlords can get a better sense of the interested people thanks to their detailed profiles."></startup-card>

            <h1 class="heading text-center font-bold text-4xl my-16 text-white">Software projects</h1>
            <div class="container px-8 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12">
                <project-card href="https://play.google.com/store/apps/details?id=com.lukasjuranek.journal" title="Simple Journal" text="Very simple journaling app created with React Native. Available on Google Play." src="img/thumbnail-14.png"></project-card>

                <project-card href="https://play.google.com/store/apps/details?id=com.lukasjuranek.stopwatch" title="Interval Master" text="React Native app that lets coaches time multiple athletes at once and track their lap and interval times all at once. Available on Google Play." src="img/thumbnail-13.png"></project-card>

                <project-card href="https://jurankovi-triatlon.cz" title="jurankovi-triatlon.cz" text="Personal webpage with mine and my sister's sport photos and results." src="img/thumbnail-1.jpg"></project-card>

                <project-card href="https://dont-miss.netlify.app" title="Don't miss" text="A single-player javascript game. One missed shot and you're dead. I used the javascript library p5.js for this project." src="img/thumbnail-3.png"></project-card>

                <project-card href="https://github.com/lukyjuranek/1942-game" title="1942" text="1942 inspired python game created in the retro game engine called Pyxel. This game has been made as a part of a university assignment." src="img/thumbnail-11.png"></project-card>
                <project-card href="https://github.com/lukyjuranek/wordlist-generator" title="Wordlist generator" text="A python command line tool that creates wordlists for password cracking based on target's personal information like name and birthdate." src="img/thumbnail-4.png"></project-card>

                <project-card href="https://play.google.com/store/apps/details?id=com.lukasjuranek.phototrapapp" title="Photo Trap" text="An app created to learn React Native. With this app you can take a photo of something like your desk before and after and then compare the photos to see if something has been moved or taken. Available on Google Play." src="img/thumbnail-10.png"></project-card>

                <project-card href="https://github.com/lukyjuranek/arduino-maze-robot" title="Arduino maze robot" text="Arduino robot that I programmed in my university class to solve a simple maze. The robot was already designed I only assembled it and coded the logic." src="img/thumbnail-12.png"></project-card>
                <project-card href="https://github.com/lukyjuranek/mailbox-destroyer" title="Mailbox destroyer" text="A single-player bus driving game where your goal is to destroy mailboxes by driving into them. It was created in Unity." src="img/thumbnail-2.png"></project-card>

                <project-card href="https://webove-frameworky.netlify.app" title="Webové frameworky" text="A simple website made for a school project. This website is about ReactJS, jQuery and Bootstrap." src="img/thumbnail-5.png"></project-card>

                <project-card href="https://tron-arcade.netlify.app" title="Tron arcade" text="My first javascript game. It's a two-player game inspired by the arcade game from Tron." src="img/thumbnail-6.png"></project-card>

                <project-card href="https://jurankovi-triatlon-old.netlify.app" title="jurankovi-triatlon.cz (old design)" text="Old design of jurankovi-triatlon.cz." src="img/thumbnail-7.png"></project-card>

                <project-card href="https://swimmer-stopwatch.netlify.app/" title="Swimmer stopwatch" text="A web-based stopwatch for timing two swimmers." src="img/thumbnail-8.png"></project-card>
